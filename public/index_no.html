<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <h1>Chat App</h1>
    <!-- <button id="btnIncrement">+1</button> -->

    <div id="chat">
        <div id="chat__sidebar">

        </div>
        <div id="chat__main">
            <div id="messages" class="chat_messages">
            </div>

            <div class="compose">
                <form id="frmMessage">
                    <input placeholder="message" name="txtMessage">
                    <button id="btnSend">Send</button>
                </form>
                <button id="btnSendLocation">Send your location</button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
        <div>
            <!-- <p>This is a message</p> -->
            <!-- <p>{{message}}</p> -->
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <!-- <p><a href="{{url}}" target="_blank">My current location</a></p> -->
            <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
